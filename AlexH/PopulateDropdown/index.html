<!DOCTYPE html>
<html>

<head>
	<title>
		Populate dropdown list
		with array values
	</title>
</head>

<body style="text-align:center;">

	<h1 style="color:green;">
		Load Data in Dropdown Example
	</h1>

	<h2>
		Click on Button to Populate dropdown 
		list with array values
	</h2>

	<select id="arr">
		<option>Dropdown Items</option>
	</select>
	<br><br>

	<button onclick="GFG_Fun();">
		Click Here
	</button>

	<h2 id="GFG" style="color: green;"></h2>

	<script>
		let res = document.getElementById('GFG');
		let select = document.getElementById("arr");
		let elmts = ["John", "Joe", "Jane", "Leah", "Aaron"];

		// Main function
		function GFG_Fun() {
			for (let i = 0; i < elmts.length; i++) {
				let optn = elmts[i];
				let el = document.createElement("option");
				el.textContent = optn;
				el.value = optn;
				select.appendChild(el);
			}
			res.innerHTML = "Dropdown has been populated.";
		}
	</script>
</body>

</html>
